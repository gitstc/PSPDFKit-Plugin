<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    
</head>
<body>
    <div data-role="view">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">PSPDFKit</span>
            </div>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="documentsList" data-source="documentsDS" data-template="documentsTMP"></ul>
        </div>
    </div>
    <script type="text/x-kendo-temp" id="documentsTMP">
        #:Name#
    </script>
    <script>
        var app = new kendo.mobile.Application(document.body,{
            platform: "ios"
        });
    </script>
</body>
</html>
